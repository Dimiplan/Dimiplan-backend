name: Update API Docs
on:
  push:
    branches: [main]
    paths:
      - "openapi.yaml"
  workflow_dispatch:

jobs:
  publish:
    name: Publish to GitBook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm install -g @gitbook/cli
      - run: gitbook openapi publish --spec dimiplan-api --organization A58hNej5H4tTdBySSS1M openapi.yaml
        env:
          GITBOOK_TOKEN: ${{ secrets.GITBOOK_TOKEN }}
