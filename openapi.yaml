components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
        - profile_image
      properties:
        id:
          type: string
          description: 구글 계정 ID
          example: "123456789012345678901"
        name:
          type: string
          nullable: true
          description: 사용자 이름
          example: "홍길동"
        grade:
          type: integer
          nullable: true
          minimum: 1
          maximum: 3
          description: 학년 (1-3)
          example: 2
        class:
          type: integer
          nullable: true
          minimum: 1
          maximum: 6
          description: 반 (1-6)
          example: 3
        email:
          type: string
          format: email
          description: 이메일
          example: "user@example.com"
        profile_image:
          type: string
          format: uri
          description: 프로필 이미지 URL
          example: "https://lh3.googleusercontent.com/a/profile_image"

    Folder:
      type: object
      required:
        - owner
        - id
        - from
        - name
      properties:
        owner:
          type: string
          description: 사용자 ID
          example: "123456789012345678901"
        id:
          type: integer
          description: 폴더 ID
          example: 5
        from:
          type: integer
          description: 상위 폴더 ID (-1은 최상위)
          example: 0
        name:
          type: string
          description: 폴더 이름
          example: "학교 과제"

    Planner:
      type: object
      required:
        - owner
        - id
        - from
        - isDaily
        - name
      properties:
        owner:
          type: string
          description: 사용자 ID
          example: "123456789012345678901"
        id:
          type: integer
          description: 플래너 ID
          example: 10
        from:
          type: integer
          description: 소속 폴더 ID
          example: 5
        isDaily:
          type: integer
          enum: [0, 1]
          description: 일일 플래너 여부
          example: 1
        name:
          type: string
          description: 플래너 이름
          example: "수학 과제"

    Plan:
      type: object
      required:
        - owner
        - contents
        - from
        - isCompleted
        - id
        - priority
      properties:
        owner:
          type: string
          description: 사용자 ID
          example: "123456789012345678901"
        startDate:
          type: string
          format: date
          nullable: true
          description: 시작일
          example: "2025-04-27"
        dueDate:
          type: string
          format: date
          nullable: true
          description: 마감일
          example: "2025-05-01"
        contents:
          type: string
          description: 계획 내용
          example: "수학 문제집 P.45-50 풀기"
        from:
          type: integer
          description: 소속 플래너 ID
          example: 10
        isCompleted:
          type: integer
          enum: [0, 1]
          description: 완료 여부
          example: 0
        id:
          type: integer
          description: 계획 ID
          example: 15
        priority:
          type: integer
          description: 우선순위
          example: 2

    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: 오류 메시지
          example: "Not authenticated"
        error:
          type: string
          description: 상세 오류 정보
          nullable: true
          example: "Error retrieving data: database connection failed"

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: connect.sid
      description: 세션 인증을 위한 쿠키
